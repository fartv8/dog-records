<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dog Records</title>
  <style>
    /* ... same styles as before for form, table, buttons, etc. ... */

    /* Add styles for multiple phone inputs container */
    #phoneNumbersContainer {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #phoneNumbersContainer input {
      width: 100%;
      padding: 8px 12px;
      border: 1.8px solid #bdc3c7;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    #phoneNumbersContainer input:focus {
      border-color: #27ae60;
      outline: none;
    }

    .phone-input-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .phone-input-group button {
      background-color: #c0392b;
      border: none;
      color: white;
      padding: 6px 12px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .phone-input-group button:hover {
      background-color: #7a1c16;
    }

    #addPhoneBtn {
      background-color: #27ae60;
      border: none;
      color: white;
      padding: 8px 16px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 6px;
      width: fit-content;
      transition: background-color 0.3s ease;
    }
    #addPhoneBtn:hover {
      background-color: #1c6d44;
    }

  </style>
</head>
<body>
  <h1>Dog Records</h1>

  <form id="dogForm" autocomplete="off" spellcheck="false">
    <!-- ... other inputs as before ... -->

    <label for="dogName">Dog Name *</label>
    <input type="text" id="dogName" placeholder="Enter dog's name" required />

    <label for="ownerName">Owner Name *</label>
    <input type="text" id="ownerName" placeholder="Enter owner's name" required />

    <label for="breed">Breed *</label>
    <input type="text" id="breed" placeholder="Enter dog's breed" required />

    <label for="description">Grooming Instructions</label>
    <textarea id="description" placeholder="Any grooming instructions..."></textarea>

    <div class="checkbox-group" style="grid-column: span 2;">
      <input type="checkbox" id="vaccinated" />
      <label for="vaccinated" style="margin: 0; font-weight: 600; cursor: pointer;">Vaccinated</label>

      <input type="checkbox" id="cologne" />
      <label for="cologne" style="margin: 0; font-weight: 600; cursor: pointer;">Cologne</label>
    </div>

    <label for="specialGrooming">Bathing Instructions (Optional)</label>
    <input type="text" id="specialGrooming" placeholder="E.g., gentle shampoo, towel dry" />

    <label for="price">Price *</label>
    <input type="number" id="price" placeholder="Service price ($)" min="0" step="0.01" required />

    <label>Phone Number(s) *</label>
    <div id="phoneNumbersContainer">
      <div class="phone-input-group">
        <input type="tel" class="phoneNumberInput" placeholder="e.g., (555) 123-4567" pattern="[\d\s\-\+\(\)]{7,}" required />
        <button type="button" class="removePhoneBtn" title="Remove phone number" style="display:none;">&times;</button>
      </div>
    </div>
    <button type="button" id="addPhoneBtn">Add Another Phone Number</button>

    <label for="address">Address *</label>
    <input type="text" id="address" placeholder="Owner's address" required />

    <button type="submit">Add Dog</button>
  </form>

  <!-- Search, print, and table remain unchanged except phone column to handle array -->

  <div class="search-container">
    <input
      type="text"
      id="searchDog"
      placeholder="Search by dog name"
      oninput="filterTable()"
    />
    <input
      type="text"
      id="searchOwner"
      placeholder="Search by owner name"
      oninput="filterTable()"
    />
  </div>

  <input
    type="text"
    id="ownerFilter"
    placeholder="Enter owner name to print report"
    style="max-width: 600px; margin: 0 auto 20px auto; display: block; padding: 12px; font-size: 1rem; border: 1.5px solid #bdc3c7; border-radius: 8px;"
  />
  <button class="print-btn" onclick="printReport()">Print Owner Report</button>

  <table aria-label="Dog records table" role="table">
    <thead>
      <tr>
        <th>Dog Name</th>
        <th>Owner Name</th>
        <th>Breed</th>
        <th>Grooming Instructions</th>
        <th>Vaccinated</th>
        <th>Cologne</th>
        <th>Bathing Instructions</th>
        <th>Price ($)</th>
        <th>Phone Number(s)</th>
        <th>Address</th>
        <th>Check In</th>
        <th>Check Out</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="dogTableBody"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLFMBvc4HF9atMxzY7Rf1u-oBJBAYZvTo",
      authDomain: "dog-records-656c0.firebaseapp.com",
      projectId: "dog-records-656c0",
      storageBucket: "dog-records-656c0.appspot.com",
      messagingSenderId: "347010811100",
      appId: "1:347010811100:web:e32d9e95f860b2d16fa019",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("dogForm");
    const tableBody = document.getElementById("dogTableBody");
    let allRows = [];

    // Add phone input dynamic behavior
    const phoneNumbersContainer = document.getElementById("phoneNumbersContainer");
    const addPhoneBtn = document.getElementById("addPhoneBtn");

    addPhoneBtn.addEventListener("click", () => {
      const newPhoneGroup = document.createElement("div");
      newPhoneGroup.classList.add("phone-input-group");
      newPhoneGroup.innerHTML = `
        <input type="tel" class="phoneNumberInput" placeholder="e.g., (555) 123-4567" pattern="[\d\s\-\+\(\)]{7,}" required />
        <button type="button" class="removePhoneBtn" title="Remove phone number">&times;</button>
      `;
      phoneNumbersContainer.appendChild(newPhoneGroup);
      updateRemoveButtons();
    });

    // Handle removing phone inputs
    phoneNumbersContainer.addEventListener("click", (e) => {
      if (e.target.classList.contains("removePhoneBtn")) {
        const group = e.target.closest(".phone-input-group");
        if (group) {
          phoneNumbersContainer.removeChild(group);
          updateRemoveButtons();
        }
      }
    });

    function updateRemoveButtons() {
      const removeButtons = phoneNumbersContainer.querySelectorAll(".removePhoneBtn");
      // Only show remove buttons if more than 1 input present
      removeButtons.forEach(btn => btn.style.display = (removeButtons.length > 1) ? "inline-block" : "none");
    }

    function addDogToTable(dog, id) {
      const newRow = document.createElement("tr");
      newRow.setAttribute("data-id", id);

      // Join phone numbers array into a comma-separated string
      const phonesDisplay = Array.isArray(dog.phoneNumbers) ? dog.phoneNumbers.join(", ") : (dog.phoneNumbers || "");

      newRow.innerHTML = `
        <td contenteditable="false">${dog.name}</td>
        <td contenteditable="false">${dog.owner}</td>
        <td contenteditable="false">${dog.breed}</td>
        <td contenteditable="false">${dog.description || ""}</td>
        <td contenteditable="false">${dog.vaccinated ? "Yes" : "No"}</td>
        <td contenteditable="false">${dog.cologne ? "Yes" : "No"}</td>
        <td contenteditable="false">${dog.specialGrooming || ""}</td>
        <td contenteditable="false">${dog.price ? parseFloat(dog.price).toFixed(2) : ""}</td>
        <td contenteditable="false">${phonesDisplay}</td>
        <td contenteditable="false">${dog.address || ""}</td>
        <td>
          <button onclick="checkIn('${id}')">Check In</button>
          <div class="timestamp">${dog.checkIn || ""}</div>
        </td>
        <td>
          <button onclick="checkOut('${id}')">Check Out</button>
          <div class="timestamp">${dog.checkOut || ""}</div>
        </td>
        <td class="action-buttons">
          <button onclick="editDog(this)">Edit</button>
          <button onclick="saveDog(this, '${id}')" style="display:none">Save</button>
          <button onclick="deleteDog('${id}')">Delete</button>
        </td>
      `;
      allRows.push(newRow);
      tableBody.appendChild(newRow);
    }

    function filterTable() {
      const dogFilter = document.getElementById("searchDog").value.trim().toLowerCase();
      const ownerFilter = document.getElementById("searchOwner").value.trim().toLowerCase();
      tableBody.innerHTML = "";
      allRows.forEach((row) => {
        const dogName = row.children[0].textContent.trim().toLowerCase();
        const ownerName = row.children[1].textContent.trim().toLowerCase();
        if (dogName.includes(dogFilter) && ownerName.includes(ownerFilter)) {
          tableBody.appendChild(row);
        }
      });
    }

    function editDog(button) {
      const row = button.closest("tr");
      row.querySelectorAll("td[contenteditable]").forEach(td => (td.contentEditable = true));
      button.style.display = "none";
      row.querySelector('button[onclick^="saveDog"]').style.display = "inline-block";
    }

    function saveDog(button, id) {
      const row = button.closest("tr");
      const cells = row.querySelectorAll("td");

      // Parse phone numbers from the comma separated string back into array
      const phoneNumbersRaw = cells[8].textContent.trim();
      const phoneNumbersArr = phoneNumbersRaw.split(",").map(s => s.trim()).filter(s => s.length > 0);

      const updatedDog = {
        name: cells[0].textContent.trim(),
        owner: cells[1].textContent.trim(),
        breed: cells[2].textContent.trim(),
        description: cells[3].textContent.trim(),
        vaccinated: cells[4].textContent.trim().toLowerCase() === "yes",
        cologne: cells[5].textContent.trim().toLowerCase() === "yes",
        specialGrooming: cells[6].textContent.trim(),
        price: cells[7].textContent.trim(),
        phoneNumbers: phoneNumbersArr,
        address: cells[9].textContent.trim(),
        checkIn: row.querySelector(".timestamp")?.textContent || "",
        checkOut: row.querySelectorAll(".timestamp")[1]?.textContent || "",
      };

      db.ref("dogs/" + id).set(updatedDog);
      row.querySelectorAll("td[contenteditable]").forEach(td => (td.contentEditable = false));
      button.style.display = "none";
      row.querySelector('button[onclick^="editDog"]').style.display = "inline-block";
    }

    function deleteDog(id) {
      if (confirm("Are you sure you want to delete this dog?")) {
        db.ref("dogs/" + id).remove();
      }
    }

    function checkIn(id) {
      const time = new Date().toLocaleString();
      db.ref("dogs/" + id + "/checkIn").set(time);
    }

    function checkOut(id) {
      const time = new Date().toLocaleString();
      db.ref("dogs/" + id + "/checkOut").set(time);
    }

    function printReport() {
      const filterName = document.getElementById("ownerFilter").value.trim().toLowerCase();
      const dogs = Array.from(tableBody.querySelectorAll("tr"));
      const ownerGroups = {};
      dogs.forEach(row => {
        const cells = row.querySelectorAll("td");
        const owner = cells[1].textContent.trim();
        if (filterName && owner.toLowerCase() !== filterName) return;
        const info = `Dog: ${cells[0].textContent.trim()}, Breed: ${cells[2].textContent.trim()}, Grooming Instructions: ${cells[3].textContent.trim()}, Vaccinated: ${cells[4].textContent.trim()}, Cologne: ${cells[5].textContent.trim()}, Bathing Instructions: ${cells[6].textContent.trim()}, Price: $${cells[7].textContent.trim()}, Phone(s): ${cells[8].textContent.trim()}, Address: ${cells[9].textContent.trim()}, In: ${cells[10].querySelector(".timestamp").textContent}, Out: ${cells[11].querySelector(".timestamp").textContent}`;
        if (!ownerGroups[owner]) ownerGroups[owner] = [];
        ownerGroups[owner].push(info);
      });

      let printContent = "";
      for (const owner in ownerGroups) {
        printContent += `\nOwner: ${owner}\n`;
        printContent += ownerGroups[owner].join("\n") + "\n";
      }

      const win = window.open("", "", "width=900,height=700");
      win.document.write(`<pre style="font-family: monospace; font-size: 1rem; padding: 20px;">${printContent}</pre>`);
      win.document.close();
      win.print();
    }

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.getElementById("dogName").value.trim();
      const owner = document.getElementById("ownerName").value.trim();
      const breed = document.getElementById("breed").value.trim();
      const description = document.getElementById("description").value.trim();
      const vaccinated = document.getElementById("vaccinated").checked;
      const cologne = document.getElementById("cologne").checked;
      const specialGrooming = document.getElementById("specialGrooming").value.trim();
      const price = document.getElementById("price").value.trim();
      const address = document.getElementById("address").value.trim();

      // Collect all phone numbers from inputs
      const phoneInputs = document.querySelectorAll(".phoneNumberInput");
      const phoneNumbers = Array.from(phoneInputs).map(input => input.value.trim()).filter(p => p.length > 0);

      if (!name || !owner || !breed || !price || phoneNumbers.length === 0 || !address) {
        alert("Please fill out all required fields marked with * and provide at least one phone number.");
        return;
      }

      if (isNaN(price) || Number(price) < 0) {
        alert("Please enter a valid non-negative price.");
        return;
      }

      const phonePattern = /^[\d\s\-\+\(\)]{7,}$/;
      for (const phone of phoneNumbers) {
        if (!phonePattern.test(phone)) {
          alert(`Phone number "${phone}" is invalid. Please enter a valid phone number.`);
          return;
        }
      }

      const newDogRef = db.ref("dogs").push();
      newDogRef.set({
        name,
        owner,
        breed,
        description,
        vaccinated,
        cologne,
        specialGrooming,
        price: Number(price).toFixed(2),
        phoneNumbers,
        address,
      });

      form.reset();
      // Reset to one phone input field after submit
      phoneNumbersContainer.innerHTML = `
        <div class="phone-input-group">
          <input type="tel" class="phoneNumberInput" placeholder="e.g., (555) 123-4567" pattern="[\d\s\-\+\(\)]{7,}" required />
          <button type="button" class="removePhoneBtn" title="Remove phone number" style="display:none;">&times;</button>
        </div>`;
    });

    function loadDogs() {
      db.ref("dogs").on("value", (snapshot) => {
        tableBody.innerHTML = "";
        allRows = [];
        const dogs = snapshot.val();
        if (dogs) {
          Object.entries(dogs).forEach(([id, dog]) => {
            addDogToTable(dog, id);
          });
        }
      });
    }

    loadDogs();
    updateRemoveButtons();
  </script>
</body>
</html>
