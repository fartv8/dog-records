<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Records</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Dog Records</h1>

  <form id="dogForm">
    <input type="text" id="dogName" placeholder="Dog Name" required />
    <input type="text" id="ownerName" placeholder="Owner Name" required />
    <input type="text" id="breed" placeholder="Breed" required />
    <textarea id="description" placeholder="Grooming Supplies"></textarea>
    <label><input type="checkbox" id="vaccinated" /> Vaccinated</label>
    <label><input type="checkbox" id="cologne" /> Cologne</label>
    <input type="text" id="specialGrooming" placeholder="Special Grooming (optional)" />

    <div class="gender-radio">
      <label><input type="radio" name="gender" id="male" value="Male" required /> Male</label>
      <label><input type="radio" name="gender" id="female" value="Female" required /> Female</label>
    </div>

    <input type="text" id="streetAddress" placeholder="Street Address" required />
    <input type="text" id="city" placeholder="City" />
    <input type="text" id="state" placeholder="State" />
    <input type="text" id="zip" placeholder="Zip Code" />
    <input type="text" id="price" placeholder="Price" />

    <div class="phone-numbers-container" id="phoneNumbersContainer">
      <label>Phone Numbers:</label>
      <div class="phone-number-row">
        <input type="text" class="phoneNumber" placeholder="Phone Number" />
        <button type="button" onclick="removePhoneNumber(this)">Remove</button>
      </div>
    </div>
    <button type="button" onclick="addPhoneNumber()">Add Phone Number</button>

    <div class="health-checklist">
      <label><input type="checkbox" id="noisy" /> Noisy</label>
      <label><input type="checkbox" id="bites" /> Bites</label>
      <label><input type="checkbox" id="skinAllergy" /> Skin Allergy</label>
      <label><input type="checkbox" id="arthritic" /> Arthritic</label>
      <label><input type="checkbox" id="shy" /> Shy</label>
      <label><input type="checkbox" id="epileptic" /> Epileptic</label>
      <label><input type="text" id="otherHealth" placeholder="Other" /></label>
    </div>

    <div class="vet-info">
      <input type="text" id="veterinarian" placeholder="Veterinarian Name" />
    </div>

    <button type="submit">Add Dog</button>
  </form>

  <input type="text" id="searchInput" placeholder="Search by Dog or Owner name" oninput="filterTable()" />
  <input type="text" id="ownerFilter" placeholder="Enter owner name to print report" />
  <button class="print-btn" onclick="printReport()">Print Owner Report</button>

  <table>
    <thead>
      <tr>
        <th>Dog Name</th>
        <th>Owner Name</th>
        <th>Breed</th>
        <th>Grooming Supplies</th>
        <th>Vaccinated</th>
        <th>Cologne</th>
        <th>Special Grooming</th>
        <th>Gender</th>
        <th>Street Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
        <th>Price</th>
        <th>Phone Numbers</th>
        <th>Veterinarian</th>
        <th>Check In</th>
        <th>Check Out</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="dogTableBody"></tbody>
  </table>

  <!-- Your existing <script> with logic stays here -->
  <!-- Don't delete your JavaScript code that starts with const firebaseConfig... -->
</body>
</html>
